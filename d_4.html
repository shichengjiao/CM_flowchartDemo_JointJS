<!DOCTYPE html>
<html lang="en">
<!--事件-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/jointjs/dist/joint.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/jointjs/dist/joint.js"></script>
</head>
<body>
    <div id="myholder"></div>
    <script type="text/javascript">

        var graph = new joint.dia.Graph;
        var paper = new joint.dia.Paper({
            el: $('#myholder'),
            width: 600,
            height: 200,
            model: graph,
            gridSize: 1
        });

        var rect = new joint.shapes.basic.Rect({
            position: { x: 100, y: 30 },
            size: { width: 100, height: 30 },
            attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
        });

        var rect2 = rect.clone();
        rect2.translate(300);

        var link = new joint.dia.Link({
            source: { id: rect.id },
            target: { id: rect2.id }
        });
        graph.addCells([rect, rect2, link]);
        console.log(rect);
        //更改rect的属性配置......
//        rect.set("position",{x: 100, y: 230});
//        rect.set("attrs",{ rect: { fill: 'red' }});
        //虚线用stroke-array属性定义
        rect.attr({
            rect: { fill: '#2C3E50', rx: 5, ry: 5, 'stroke-width': 2, stroke: 'red' },
            text: {
                text: 'my label', fill: '#3498DB',
                'font-size': 18, 'font-weight': 'bold', 'font-variant': 'small-caps', 'text-transform': 'capitalize'
            }
        });
    </script>
</body>
</html>
